<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joke Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="joke-box">
      <h1>Joke Generator</h1>
      <div class="joke-content" id="jokeContent">
        <p id="api_body">Click the button for a new joke!</p>
      </div>
      <button class="joke-button">Get a Joke</button>
    </div>
  </div>

  <script >
  var apibody= document.getElementById("api_body")
   const apiUrl="https://icanhazdadjoke.com/";
  
   const fetchData = () => {
   
        fetch(apiUrl, {
          headers: {
            Accept: "application/json",
          },
        })
          .then((res) => {
            console.log(res);
            return res.json();
          })
          .then((data) => {
            console.log(data.joke);
            apibody.innerHTML = data.joke;
          })
         
      };
    fetchData()

    document.querySelector(".joke-button").addEventListener("click", fetchData);
  </script>
</body>
</html>
